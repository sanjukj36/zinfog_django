<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <!-- Add your CSS stylesheets and links to external stylesheets here -->

</head>
<body>

    <div class="ecom-contenthny py-4">
        <div class="container py-lg-4" style="min-height: 30px">
                    <a href="{% url 'Cart' %}">Cart</a>
            <h1 class="hny-title mb-0 text-center">Product <span>List</span></h1>

        </div>
    </div>
    <!-- Page Header End -->


    <!-- Cart Start -->
    <div class="container-fluid ">
        <div class="row px-xl-5">
            <div class="col-lg-8 table-responsive mb-5">
                <table class="table table-bordered text-center mb-0">
                    <thead class=" text-dark" style="background-color: #ff7315">
                        <tr >
                            <th><h5 style="color: white;">Name</h5></th>
                            <th><h5 style="color: white;">Description</h5></th>
                            <th><h5 style="color: white;">Rating</h5></th>
                            <th><h5 style="color: white;">Price</h5></th>
                        </tr>
                    </thead>
                    <tbody class="align-middle">
                    {% for product in products %}

                        <tr>
                            <td>&nbsp;{{ product.name }}</td>
                            <td>&nbsp;{{ product.description }}</td>
                            <td>&nbsp;{{ product.rating }}</td>
                            <td>&nbsp;${{ product.price }}</td>
                            <td>&nbsp;&nbsp;<a href="{% url 'Add_cart' product_id=product.id %}">Add to cart</a></td>



                        </tr>
                         {% empty %}
                        <tr>
                            <td colspan="3">No products add.</td>
                        </tr>

                    {% endfor %}

                    </tbody>
                </table>

            </div>


        </div>
    </div>
    <!-- Cart End -->


    <!-- Back to Top -->
    <a href="#" class="btn back-to-top" style="background-color: #ff7315; float:right;padding: 0.45rem -0.5rem .35rem;">
        <i class="fa fa-angle-double-up"></i>
    </a>


   <!-- Add your JavaScript scripts and links to external scripts here -->
</body>
</html>
